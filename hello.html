<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="underscore-umd-min.js"></script>
    <script>
        let foo = [
            {
                name: "고구마",
                price:1000
            },
            {
                name: "감자",
                price:1000
            },
            {
                name: "바나나",
                price:1000

        ];
        const bar = _.sortBy(foo,(item)=> item.price);
        console.log(bar);
        const foobar = _.sortBy(foo,(item)=> item.name);
        console.log(foobar);
    </script>
</head>
